# Default dynamic configuration for development environment

frontend.enableClientVersionCheck:
  - value: true
    constraints: {}

history.persistenceMaxQPS:
  - value: 3000
    constraints: {}

frontend.persistenceMaxQPS:
  - value: 3000
    constraints: {}

frontend.historyMgrNumConns:
  - value: 10
    constraints: {}

frontend.throttledLogRPS:
  - value: 20
    constraints: {}

history.historyMgrNumConns:
  - value: 50
    constraints: {}

system.enableVisibilityToKafka:
  - value: false
    constraints: {}

# Workflow task settings
limit.maxIDLengthLimit:
  - value: 1000
    constraints: {}

# Default to 30s for long poll
frontend.longPollExpirationInterval:
  - value: 30s
    constraints: {}

# Enable worker versioning
worker.versioningEnabled:
  - value: true
    constraints: {}

# Limit on workflow execution time
workflow.executionTimeout:
  - value: 24h
    constraints: {}

# Limit on workflow run time
workflow.runTimeout:
  - value: 24h
    constraints: {}

# Limit on workflow task timeout
workflow.workflowTaskTimeout:
  - value: 10s
    constraints: {}
